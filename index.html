		/>
		<title>Aviso</title>
		<style>
			body {
				font-family: sans-serif;
				margin: 0;
				padding: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				background-color: #f0f0f0;
			}

			.container {
				background-color: #fff;
				padding: 20px;
				border-radius: 10px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
				display: flex;
				flex-direction: column;
				align-items: center;
			}

			header {
				text-align: center;
				font-weight: bold;
			}

			h1 {
				color: red;
				font: 3.5em 'Amstelvar VF', Georgia, serif;
				font-weight: 700;
				text-shadow: -1px 1px 0 #000, 1px 1px 0 #000, 1px -1px 0 #000,
					-1px -1px 0 #000;
			}

			main {
				margin: 20px 0 20px 0;
				text-align: center;
				width: 80%;
			}

			p {
				font-size: 16px;
				color: #666;
			}

			.message {
				margin-top: 2rem;
			}

			.icon {
				text-align: center;
				margin-top: 20px;
			}

			svg {
				width: 50px;
				height: 50px;
			}
			.line {
				border-bottom: 2px solid black;
				margin-top: 5px;
				width: 90%;
			}

			@media (max-width: 760px) {
				.container {
					width: 75%;
				}
				main {
					width: 90%;
				}
				h1 {
					font-size: 2rem;
				}
			}
		</style>
	</head>
